<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="side-panel">
            <div id="transparent-back" class="blur">
                <img class="logo" src="logo-html5.svg" alt="HTML logo">
                <h1 class="side-header">LOG IN FORM</h1>
                <img class="logo" src="logo-css3.svg" alt="CSS logo">
            </div>
            <div id="img-credit" class="blur">
                <p>Photo by <a href="https://unsplash.com/@willianmatiola">William Matiola</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div id="content">
            <div id="greeting" class="section">
                <div class="para">
                    <p class="bold" >This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p class="bold" >Sign up <i>now</i> to get started.</p>
                </div>
                <p class="bold margin" >You <i>know</i> you want to.</p>
            </div>
            <div>
                <form id="form">
                    <p class="bold marg" >Let's do this!</p>
                    <fieldset id="inputs">
                        <div class="single-input">
                            <label for="f_name">
                                FIRST NAME
                            </label>
                            <input type="text" name="f_name" id="f_name" required>
                        </div>
                        <div class="single-input">
                            <label for="l_name">
                                LAST NAME
                            </label>
                            <input type="text" name="l_name" id="l_name" required>
                        </div>           
                        <div class="single-input">
                            <label for="email">
                                EMAIL
                            </label>
                            <input type="email" name="email" id="email" required>
                        </div>          
                        <div class="single-input">
                            <label for="phone">
                                PHONE NUMBER
                            </label>
                            <input type="tel" name="phone" id="phone">
                        </div>               
                        <div class="single-input">
                            <label for="pass">
                                PASSWORD
                            </label>
                            <input type="password" name="password" id="pass" required>
                        </div>
                        <div class="single-input">
                            <label for="conf_pass">
                                CONFIRM PASSWORD
                            </label>
                            <input type="password" name="conf_password" id="conf_pass" required>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="section">
                <button type="submit" form="form">Create Account</button>
            </div>
        </div>
    </div>
</body>
</html>
